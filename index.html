<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="upper-data">
        <img src="./images/illustration-hero.svg" alt="Illustration-Hero">
      </div>
      <div class="bottom-data">
        <h1>Order Summary</h1>
        <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
        <div class="annual-plan">
          <div class="one-class">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="annual-plan-inner">
              <p class="ap">Annual Plan</p>
              <p class="amount">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button type="submit">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jyoti Bhandari</a>.
  </div>
</body>

</html>
